<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem-vindo! Faça o login para acessar sua conta.</p>
                <form action="#" method="post">
                    <div class="campo">
                        <i class='bx bx-user'></i>
                        <input type="text" name="user" id="iuser" required minlength="8" maxlength="30" size="30">
                        <label for="iuser">Usuário</label>
                    </div>
                    <div class="campo">
                        <i class='bx bx-key'></i>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30" size="30">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="esq" href="#">Esqueci minha senha <i class='bx bx-envelope'></i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
